<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ldp2222 Project</title>

</head>

<body>

    <div class="container mx-auto w-11/12 2xl:w-full">

        <div class="mt-10 sm:mt-14">

            <div class="flex justify-between px-0 xl:px-20">
                <div class="text-3xl sm:text-5xl font-semibold">Services</div>

                <div class="group flex border-4 border-black w-fit font-semibold">
                    <button class="bg-black group-hover:bg-white text-white group-hover:text-black pl-8 pr-3">Discover
                        All</button>
                    <div class="w-10 h-10 bg-white group-hover:bg-black flex items-center justify-center">

                        <svg class="stroke-black group-hover:stroke-white" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 17L17 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7 7H17V17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
            </div>
            <hr class="border border-black mt-6">
        </div>


        <div class="flex flex-col items-center w-fit">
            <div class="number_style font-bold m-0 p-0">3</div>
            <div class="text-3xl sm:text-6xl font-bold text-center w-fit">Offices around <br> the world</div>
        </div>

    </div>


</body>
<script src="./js/script.js"></script>

</html>
